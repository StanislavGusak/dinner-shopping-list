<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Shopping List</title>
    <link rel="stylesheet" href=" http://flukeout.github.io/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https: //fonts.googleapis.com/css2?family= Roboto: wght @400;700 & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body> 
    <header class="header">
        <h1 class="title">CSS Dinner Shopping List</h1>
        <p class="text">Letâ€™s go to the mall!</p>
    </header>
    <main>
        <form class="form" action="" method="get">
            <label for="first">
                <input type="checkbox" id="first" name="first" value="pickles">
                <span class="new-checkbox"></span>
                <span class="product">A lot of pickles</span>
                <span class="inner">for the next lessons about CSS</span></label>
            <label for="second">
                <input type="checkbox" id="second" name="second" value="apples">
                <span class="new-checkbox"></span>
                <span class="product">10 apples</span>
                <span class="inner">for more CSS manipulations</span></label>
            <label for="third">
                <input type="checkbox" id="third" name="third" value="oranges">
                <span class="new-checkbox"></span>
                <span class="product">20 oranges</span>
                <span class="inner">because they are awesome</span></label>
            <label for="fourth">
                <input type="checkbox" id="fourth" name="fourth" value="plates">
                <span class="new-checkbox"></span>
                <span class="product">13 plates</span>
                <span class="inner">hm... they always dissapear</span></label>
            <label for="fifth"> 
                <input type="checkbox" id="fifth" name="fifth" value="bentos">
                <span class="new-checkbox"></span>
                <span class="product">15 bentos</span></label>
            <label for="sixth">
                <input type="checkbox" id="sixth" name="sixth" value="bottle of sake">
                <span class="new-checkbox"></span>
                <span class="product">1 bottle of Sake</span>
                <span class="inner">for my friends</span></label>
             <button class="btn" type="submit">Bon appetit </button>
        </form>
    </main>
</body>
</html>
